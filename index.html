<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Falling Trends - 트렌드 홍수 서바이벌</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white user-select-none">

    <!-- CRT Effect Overlay -->
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="game-container">
        <!-- Words will fall here -->
    </div>

    <!-- Ground Line (Electric Fence) -->
    <div id="ground-line">
        <div class="ground-glow"></div>
    </div>

    <!-- UI Layer -->
    <div id="ui-layer" class="container-fluid fixed-bottom pb-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="input-wrapper">
                    <span class="input-prompt">></span>
                    <input type="text" id="word-input" class="arcade-input" placeholder="TYPE HERE" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="text-center mt-2 small text-secondary d-none d-md-block">ESC: CLR | ENTER: FIRE</div>
            </div>
        </div>
    </div>

    <!-- HUD -->
    <div id="score-board" class="position-absolute top-0 end-0 p-3 arcade-font">
        <h3>SCORE: <span id="score" class="neon-text-blue">000000</span></h3>
        <div id="combo-display" class="text-end neon-text-pink d-none">COMBO x<span id="combo-count">0</span></div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen-overlay d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-2 mb-2 text-center neon-text-title arcade-font">FALLING<br>TRENDS</h1>
        <p class="h4 text-center mb-5 text-uppercase neon-text-sub" style="letter-spacing: 2px;">트렌드 홍수 서바이벌</p>
        
        <div class="arcade-box p-4 text-center mb-5">
            <p class="mb-2">⚠️ 경고 ⚠️</p>
            <p class="mb-0">인싸 용어들이 하늘에서 쏟아집니다.<br>살아남으려면 타이핑하십시오.</p>
        </div>

        <button id="btn-start" class="btn btn-arcade btn-lg px-5 py-3 fw-bold pulse-anim">GAME START</button>
        <p class="mt-4 text-secondary small blink-text">PRESS START BUTTON</p>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen-overlay d-none flex-column justify-content-center align-items-center">
        <h1 class="display-1 fw-bold mb-3 neon-text-red arcade-font">GAME OVER</h1>
        
        <div class="result-box mb-5 text-center">
            <p class="h5 text-white-50 mb-2">당신의 최종 트렌드 지수</p>
            <p class="display-4 neon-text-blue fw-bold" id="final-score">0</p>
            <p class="h5 mt-3 text-warning" id="result-comment">트렌드 낙오자...</p>
        </div>

        <button id="btn-restart" class="btn btn-arcade-red btn-lg px-5 mt-2 fw-bold">INSERT COIN (RETRY)</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
