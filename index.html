<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Falling Trends - 사회적 현상 비꼬기 타자 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white user-select-none">

    <div id="game-container">
        <!-- Words will fall here -->
    </div>

    <div id="ground-line"></div>

    <div id="ui-layer" class="container-fluid fixed-bottom pb-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="input-group input-group-lg">
                    <input type="text" id="word-input" class="form-control text-center bg-dark text-white border-secondary" placeholder="Type here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <div id="score-board" class="position-absolute top-0 end-0 p-3">
        <h3>Score: <span id="score">0</span></h3>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen-overlay d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-3 fw-bold mb-4 text-center">Falling Trends</h1>
        <p class="lead text-center mb-5">우르르 몰려다니는 유행의 홍수 속에서 살아남으세요.</p>
        <button id="btn-start" class="btn btn-warning btn-lg px-5 py-3 fw-bold">게임 시작</button>
        <p class="mt-3 text-secondary">PC/Mobile 모두 지원 (소리 켜주세요)</p>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen-overlay d-none flex-column justify-content-center align-items-center bg-danger bg-opacity-75">
        <h1 class="display-1 fw-bold mb-3">GAME OVER</h1>
        <p class="h3 mb-5">유행에 뒤쳐졌습니다.</p>
        <p class="h4">최종 점수: <span id="final-score">0</span></p>
        <button id="btn-restart" class="btn btn-light btn-lg px-5 mt-4 text-danger fw-bold">다시 도전</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
