<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Falling Trends - 아케이드 타이핑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="text-white user-select-none">

    <!-- Background Layer -->
    <div id="game-bg"></div>

    <!-- CRT Effect Overlay -->
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="game-container">
        <!-- Words will fall here -->
    </div>

    <!-- Ground Line (Electric Fence) -->
    <div id="ground-line">
        <div class="ground-glow"></div>
    </div>

    <!-- UI Layer -->
    <div id="ui-layer" class="container-fluid fixed-bottom pb-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="input-wrapper">
                    <span class="input-prompt">></span>
                    <input type="text" id="word-input" class="arcade-input" placeholder="TYPE HERE..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div class="text-center mt-2 small text-secondary d-none d-md-block">ESC: CLR | ENTER: FIRE | 띄어쓰기 무시 가능</div>
            </div>
        </div>
    </div>

    <!-- HUD -->
    <div id="score-board" class="position-absolute top-0 end-0 p-3 arcade-font">
        <button id="btn-bgm-toggle" class="btn btn-outline-light btn-sm mb-2" style="z-index: 4000; position: relative;">BGM: ON</button>
        <h3>SCORE: <span id="score" class="neon-text-blue">000000</span></h3>
        <div id="combo-display" class="text-end neon-text-pink d-none">COMBO x<span id="combo-count">0</span></div>
        <div class="text-end small text-white-50"><span id="stage-name"></span></div>
    </div>

    <!-- Stage Select Screen -->
    <div id="stage-select-screen" class="screen-overlay d-flex flex-column align-items-center py-5">
        <h1 class="display-3 my-5 text-center neon-text-title arcade-font">SELECT STAGE</h1>
        <div id="stage-list" class="d-flex flex-wrap justify-content-center gap-4 w-100 px-3" style="max-width: 1200px;">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- Start Screen (After Selection) -->
    <div id="start-screen" class="screen-overlay d-none flex-column align-items-center py-5">
        <h1 class="display-2 mt-5 mb-3 text-center neon-text-title arcade-font" id="selected-stage-title">TITLE</h1>
        <p class="h5 text-center mb-5 text-uppercase neon-text-sub" id="selected-stage-desc">DESC</p>
        
        <div class="arcade-box p-4 text-center mb-5">
            <p class="mb-2">⚠️ MISSION ⚠️</p>
            <p class="mb-2">키보드를 파괴할 준비가 되었습니까?</p>
            <p class="mb-0 text-info small">(Tip: 띄어쓰기는 안 해도 됩니다)</p>
        </div>

        <button id="btn-start" class="btn btn-arcade btn-lg px-5 py-3 fw-bold pulse-anim">GAME START</button>
        <button id="btn-back" class="btn btn-outline-light btn-sm mt-4">BACK TO SELECT</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen-overlay d-none flex-column align-items-center py-5">
        <h1 class="display-1 fw-bold mb-3 neon-text-red arcade-font">GAME OVER</h1>
        
        <div class="result-box mb-5 text-center">
            <p class="h5 text-white-50 mb-2">FINAL SCORE</p>
            <p class="display-4 neon-text-blue fw-bold" id="final-score">0</p>
            <p class="h5 mt-3 text-warning" id="result-comment">...</p>
        </div>

        <button id="btn-restart" class="btn btn-arcade-red btn-lg px-5 mt-2 fw-bold">RETRY</button>
        <button id="btn-home" class="btn btn-outline-light btn-sm mt-3">SELECT STAGE</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="packages.js"></script>
    <script src="game.js"></script>

    <footer class="fixed-bottom text-center py-2 mb-1">
        <a href="https://iddqd.kr" target="_blank" class="text-white-50 text-decoration-none small hover-underline">
            IDDQD 인터넷 제공
        </a>
    </footer>
</body>
</html>
